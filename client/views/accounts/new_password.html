<template name="AccountsNewPassword">

<div class="container">
  <div class="row">
    <div class="section">
      <form class="col s12 m8 offset-m2">
        <div class="row">
          <div class="input-field col s12">
            <i class="mdi-action-visibility-off prefix" id="show_hide_password"></i>
            <input id="password" type="text" />
            <label for="password">New Password</label>
          </div>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light light-blue right" type="submit">
            Set new password
          </button>
        </div>
      </form>  
    </div>
  </div>
</div>
</template>
